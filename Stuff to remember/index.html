<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">            <!--linking css file-->

    <body>
        <div id="wrapper">
            <header>
                <a href="https://www.youtube.com/watch?v=PUCgC_TukKg">      <!--use this image as link-->

            <div class="row">

                    <p>

                        <br>

                        <img src="src/images/berg.PNG" alt="Berg" width="200" height="200">
                    </p>
                </div>
            </section>

            <aside>
                <div class="sidebar">
                    <h2>Sidebar</h2>
                    <img src="src/images/sidebar.PNG" alt="Sidebar">

            <footer>

                    <div class="col-md-3 image">
                        <a href="https://www.youtube.com/">

                    </div>

                    <div class="col-md-3 col-md-offset-1 b image">     <!--col-md-offset-1 ein Grid frei lassen (links)-->

                            <img src="src/images/twitch.png" alt="Twitch">
                        </a>
                    </div>

                    <div class="col-md-1"></div>   <!--das selbe wie offset in unschön-->

                    <div class="col-md-3 image">
